<form name="OdebranieDecyzji">
	<div>
		<h3>The order was abandoned.</h3>
	</div>
	<div class="form-group">
		<label for="model">Model</label>
		<input name="model" class="form-control" readonly="true"
			cam-variable-type="String" cam-variable-name="model"/>
	</div>
	<div class="form-group">
		<label for="equipmentVersion">Equipment version</label>
		<input name="equipmentVersion" class="form-control" readonly="true"
			cam-variable-type="String" cam-variable-name="equipmentVersion"/>
	</div>
	<div class="form-group">
		<label for="fuelType">Fuel type</label>
		<input name="fuelType" class="form-control" readonly="true"
			cam-variable-type="String" cam-variable-name="fuelType"/>
	</div>
	<div class="form-group">
		<label for="modelYear">Model year</label>
		<input name="modelYear" class="form-control" readonly="true"
			cam-variable-type="String" cam-variable-name="modelYear"/>
	</div>
	
	<div class="form-group">
		<label for="available">Is the car available?</label>
		<input name="available" class="form-control" readonly="true"
			cam-variable-type="String" cam-variable-name="available"/>
	</div>
	
	<div class="form-group">
		<label for="placeAnOrder">Place an order?</label>
		<input name="placeAnOrder" class="form-control" readonly="true"
			cam-variable-type="String" cam-variable-name="placeAnOrder"/>
	</div>
</form>
