<form name="OdebranieDecyzji">
	<div class="form-group">
		<label for="carValue">Car value</label>
		<input name="carValue" class="form-control" readonly="true"
			cam-variable-type="String" cam-variable-name="carValue"/>
	</div>
	<div class="form-group">
		<label for="repaymentPeriod">Repayment period</label>
		<input name="repaymentPeriod" class="form-control" readonly="true"
			cam-variable-type="String" cam-variable-name="repaymentPeriod"/>
	</div>
	<div class="form-group">
		<label for="monthlyIncome">Monthly income of borrowers</label>
		<input name="monthlyIncome" class="form-control" readonly="true"
			cam-variable-type="String" cam-variable-name="monthlyIncome"/>
	</div>
	<div class="form-group">
		<label for="peopleNumber">Number of people in the household</label>
		<input name="peopleNumber" class="form-control" readonly="true"
			cam-variable-type="String" cam-variable-name="peopleNumber"/>
	</div>
	<div class="form-group">
		<label for="monthlyInstallmentsSum">The sum of monthly installments of credits and loans</label>
		<input name="monthlyInstallmentsSum" class="form-control" readonly="true"
			cam-variable-type="String" cam-variable-name="monthlyInstallmentsSum"/>
	</div>
	<div class="form-group">
		<label for="loanGranted">Loan granted</label>
		<input name="loanGranted" class="form-control" readonly="true"
			cam-variable-type="String" cam-variable-name="loanGranted"/>
	</div>
	<div class="form-group">
		<label for="substantiation">Substantiation</label>
		<input name="substantiation" class="form-control" readonly="true"
			cam-variable-type="String" cam-variable-name="substantiation"/>
	</div>
</form>
