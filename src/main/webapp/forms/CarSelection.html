<form name="CarSelection">
	<div class="form-group">
		<label for="model">Model</label>
		<select name="model" class="form-control" 
			cam-variable-type="String" cam-variable-name="model">
			<option value="fabia">fabia</option>
			<option value="scala">scala</option>
			<option value="octavia">octavia</option>
			<option value="superb">superb</option>
		</select>
	</div>
	<div class="form-group">
		<label for="equipmentVersion">Equipment version</label> 
		<select name="equipmentVersion" class="form-control" 
			cam-variable-type="String" cam-variable-name="equipmentVersion">
			<option value="active">active</option>
			<option value="ambition">ambition</option>
			<option value="style">style</option>
			<option value="rs">rs</option>
		</select>
	</div>
	<div class="form-group">
		<label for="fuelType">Equipment version</label> 
		<select name="fuelType" class="form-control" 
			cam-variable-type="String" cam-variable-name="fuelType">
			<option value="petrol">petrol</option>
			<option value="diesel">diesel</option>
			<option value="hybrid">hybrid</option>
		</select>
	</div>
	<div class="form-group">
		<label for="modelYear">Model year</label> 
		<select name="modelYear" class="form-control" 
			cam-variable-type="String" cam-variable-name="modelYear">
			<option value="current">current</option>
			<option value="previous">previous</option>
		</select>
	</div>
</form>
